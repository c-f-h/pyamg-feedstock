{% set version = "3.2.1" %}

package:
    name: pyamg
    version: {{ version }}

source:
    url: https://github.com/pyamg/pyamg/archive/v{{ version }}.tar.gz
    md5: 3a10dbf98599f6be17d33161e3afec07

build:
    number: 0
    script: python setup.py install

requirements:
    build:
        - python
        - numpy x.x
        - zlib  # [linux]
        - setuptools
    run:
        - python
        - numpy x.x
        - scipy
        - zlib  # [linux]

test:
    requires:
        - nose
    imports:
        - pyamg

about:
    home: http://www.pyamg.org/
    license: MIT
    license_file: LICENSE.txt
    summary: "Algebraic Multigrid Solvers in Python"

extra:
  recipe-maintainers:
    - jakevdp
